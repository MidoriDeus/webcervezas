<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- Jarra de cerveza especial -->
  <path d="M60,80 L80,280 L120,280 L140,80 Z" fill="#f5deb3"/>
  
  <!-- Espuma dorada -->
  <path d="M60,80 Q80,60 100,70 Q120,60 140,80 Q130,65 115,60 Q95,55 80,60 Q65,65 60,80" fill="#ffd700"/>
  
  <!-- Líquido de Stout envejecido en barrica (color marrón oscuro) -->
  <path d="M65,85 L75,275 L125,275 L135,85 Z" fill="#4b3621"/>
  
  <!-- Burbujas elegantes -->
  <circle cx="90" cy="120" r="2.5" fill="#fff"/>
  <circle cx="100" cy="150" r="2" fill="#fff"/>
  <circle cx="85" cy="180" r="2.5" fill="#fff"/>
  <circle cx="105" cy="210" r="2" fill="#fff"/>
  <circle cx="95" cy="240" r="2.5" fill="#fff"/>
  
