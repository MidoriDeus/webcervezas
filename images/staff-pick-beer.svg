  <text x="100" y="118" font-family="Arial" font-size="10" fill="#3e2723" text-anchor="middle" font-weight="bold">MES</text>
  
  <!-- Etiqueta de la cerveza -->
  <rect x="85" y="140" width="30" height="20" rx="3" fill="#8b4513" opacity="0.7"/>
  <text x="100" y="155" font-family="Arial" font-size="8" fill="white" text-anchor="middle">B.A. STOUT</text>
