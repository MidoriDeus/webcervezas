<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Fondo congradiente de tonos cálidos -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3e2723" />
      <stop offset="100%" stop-color="#8b4513" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bgGradient)" />
  
  <!-- Elementos decorativos de cerveza -->
  <g opacity="0.7">
    <!-- Fila superior de jarras -->
    <g transform="translate(100, 100)">
      <path d="M15,20 L25,180 L35,180 L45,20 Z" fill="#f5deb3"/>
      <path d="M15,20 Q25,10 35,15 Q45,10 50,20 Q45,12 40,10 Q30,8 20,10 Q15,12 15,20" fill="#fff8e1"/>
      <path d="M20,25 L25,175 L35,175 L40,25 Z" fill="#ffd700" filter="url(#glow)"/>
      <circle cx="30" cy="50" r="2" fill="#fff"/>
      <circle cx="32" cy="70" r="1.5" fill="#fff"/>
      <circle cx="28" cy="90" r="1.8" fill="#fff"/>
    </g>
    
    <g transform="translate(250, 80)">
      <path d="M15,20 L25,180 L35,180 L45,20 Z" fill="#f5deb3"/>
      <path d="M15,20 Q25,10 35,15 Q45,10 50,20 Q45,12 40,10 Q30,8 20,10 Q15,12 15,20" fill="#fff8e1"/>
      <path d="M20,25 L25,175 L35,175 L40,25 Z" fill="#d2691e" filter="url(#glow)"/>
      <circle cx="30" cy="50" r="2" fill="#fff"/>
      <circle cx="32" cy="70" r="1.5" fill="#fff"/>
      <circle cx="28" cy="90" r="1.8" fill="#fff"/>
    </g>
    
    <g transform="translate(400, 120)">
      <path d="M15,20 L25,180 L35,180 L45,20 Z" fill="#f5deb3"/>
      <path d="M15,20 Q25,10 35,15 Q45,10 50,20 Q45,12 40,10 Q30,8 20,10 Q15,12 15,20" fill="#fff8e1"/>
      <path d="M20,25 L25,175 L35,175 L40,25 Z" fill="#1c1c1c" filter="url(#glow)"/>
      <ellipse cx="30" cy="18" rx="6" ry="2" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <g transform="translate(550, 90)">
      <path d="M15,20 L25,180 L35,180 L45,20 Z" fill="#f5deb3"/>
      <path d="M15,20 Q25,10 35,15 Q45,10 50,20 Q45,12 40,10 Q30,8 20,10 Q15,12 15,20" fill="#fff8e1"/>
      <path d="M20,25 L25,175 L35,175 L40,25 Z" fill="#ffec8b" filter="url(#glow)"/>
      <circle cx="30" cy="50" r="1.5" fill="#fff"/>
      <circle cx="32" cy="70" r="1" fill="#fff"/>
      <circle cx="28" cy="90" r="1.2" fill="#fff"/>
      <circle cx="31" cy="110" r="1.5" fill="#fff"/>
      <circle cx="29" cy="130" r="1" fill="#fff"/>
    </g>
    
    <g transform="translate(700, 110)">
      <path d="M15,20 L25,180 L35,180 L45,20 Z" fill="#f5deb3"/>
      <path d="M15,20 Q25,10 35,15 Q45,10 50,20 Q45,12 40,10 Q30,8 20,10 Q15,12 15,20" fill="#fff8e1"/>
      <path d="M20,25 L25,175 L35,175 L40,25 Z" fill="#ffc0cb" filter="url(#glow)"/>
      <circle cx="30" cy="50" r="1.2" fill="#fff"/>
      <circle cx="32" cy="48" r="1" fill="#fff"/>
      <circle cx="28" cy="55" r="1.1" fill="#fff"/>
      <circle cx="31" cy="65" r="1.2" fill="#fff"/>
      <circle cx="29" cy="62" r="1" fill="#fff"/>
    </g>
    
    <g transform="translate(850, 100)">
      <path d="M15,20 L25,180 L35,180 L45,20 Z" fill="#f5deb3"/>
      <path d="M15,20 Q25,10 35,15 Q45,10 50,20 Q45,12 40,10 Q30,8 20,10 Q15,12 15,20" fill="#fff8e1"/>
      <path d="M20,25 L25,175 L35,175 L40,25 Z" fill="#daa520" filter="url(#glow)"/>
      <circle cx="30" cy="50" r="2" fill="#fff"/>
      <circle cx="32" cy="70" r="1.5" fill="#fff"/>
      <circle cx="28" cy="90" r="1.8" fill="#fff"/>
    </g>
    
    <g transform="translate(1000, 90)">
      <path d="M15,20 L25,180 L35,180 L45,20 Z" fill="#f5deb3"/>
      <path d="M15,20 Q25,10 35,15 Q45,10 50,20 Q45,12 40,10 Q30,8 20,10 Q15,12 15,20" fill="#fff8e1"/>
      <path d="M20,25 L25,175 L35,175 L40,25 Z" fill="#bc8f8f" filter="url(#glow)"/>
      <circle cx="30" cy="50" r="2" fill="#fff"/>
      <circle cx="32" cy="70" r="1.5" fill="#fff"/>
      <circle cx="28" cy="90" r="1.8" fill="#fff"/>
    </g>
  </g>
  
  <!-- Elementos de madera en la parte inferior -->
  <rect x="0" y="500" width="1200" height="20" fill="#5d4037"/>
  <rect x="0" y="530" width="1200" height="15" fill="#6d422d"/>
  <rect x="0" y="560" width="1200" height="20" fill="#5d4037"/>
  <rect x="0" y="590" width="1200" height="10" fill="#6d422d"/>
  
  <!-- Iluminación cálida -->
  <circle cx="200" cy="150" r="150" fill="#ffec8b" opacity="0.1"/>
  <circle cx="600" cy="200" r="200" fill="#ffec8b" opacity="0.08"/>
  <circle cx="1000" cy="180" r="150" fill="#ffec8b" opacity="0.1"/>
</svg>