<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo del bar por la noche -->
  <rect width="600" height="400" fill="#332211"/>
  
  <!-- Ventanas con luces cálidas -->
  <rect x="50" y="50" width="80" height="100" fill="#ffec8b" opacity="0.3"/>
  <rect x="150" y="50" width="80" height="100" fill="#ffec8b" opacity="0.3"/>
  <rect x="250" y="50" width="80" height="100" fill="#ffec8b" opacity="0.3"/>
  <rect x="350" y="50" width="80" height="100" fill="#ffec8b" opacity="0.3"/>
  <rect x="450" y="50" width="80" height="100" fill="#ffec8b" opacity="0.3"/>
  
  <!-- Iluminación interior -->
  <circle cx="300" cy="150" r="150" fill="#ffec8b" opacity="0.1"/>
  
  <!-- Barra con cervezas -->
  <rect x="0" y="300" width="600" height="100" fill="#5d4037"/>
  
  <!-- Grifos de cerveza -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="30" height="20" fill="#b87333"/>
    <rect x="5" y="-30" width="5" height="30" fill="#b87333"/>
    <circle cx="7.5" cy="-35" r="5" fill="#ffbf00"/>
  </g>
  
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="30" height="20" fill="#b87333"/>
    <rect x="5" y="-30" width="5" height="30" fill="#b87333"/>
    <circle cx="7.5" cy="-35" r="5" fill="#ffec8b"/>
  </g>
  
  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="30" height="20" fill="#b87333"/>
    <rect x="5" y="-30" width="5" height="30" fill="#b87333"/>
    <circle cx="7.5" cy="-35" r="5" fill="#d2691e"/>
  </g>
  
  <!-- Mesa con clientes -->
  <rect x="400" y="250" width="150" height="100" rx="10" ry="10" fill="#654321"/>
  
  <!-- Personas con cervezas -->
  <g transform="translate(420, 230)">
    <!-- Cabeza -->
    <circle cx="15" cy="10" r="10" fill="#f8d9b7"/>
    <!-- Cuerpo -->
    <rect x="10" y="20" width="10" height="20" fill="#3498db"/>
    <!-- Brazos -->
    <rect x="5" y="22" width="5" height="2" fill="#f8d9b7"/>
    <rect x="20" y="22" width="5" height="2" fill="#f8d9b7"/>
    <!-- Piernas -->
    <rect x="10" y="40" width="3" height="15" fill="#2980b9"/>
    <rect x="17" y="40" width="3" height="15" fill="#2980b9"/>
    <!-- Jarra de cerveza -->
    <path d="M25,20 L30,40 L35,40 L40,20 Z" fill="#f5deb3"/>
    <path d="M25,20 Q30,15 35,18 Q40,15 42,20 Q40,17 38,16 Q32,15 28,16 Q25,17 25,20" fill="#fff8e1"/>
    <path d="M28,22 L30,38 L35,38 L37,22 Z" fill="#ffd700"/>
  </g>
  
  <g transform="translate(480, 230)">
    <!-- Cabeza -->
    <circle cx="15" cy="10" r="10" fill="#f8d9b7"/>
    <!-- Cuerpo -->
    <rect x="10" y="20" width="10" height="20" fill="#e74c3c"/>
    <!-- Brazos -->
    <rect x="5" y="22" width="5" height="2" fill="#f8d9b7"/>
    <rect x="20" y="22" width="5" height="2" fill="#f8d9b7"/>
    <!-- Piernas -->
    <rect x="10" y="40" width="3" height="15" fill="#c0392b"/>
    <rect x="17" y="40" width="3" height="15" fill="#c0392b"/>
    <!-- Jarra de cerveza -->
    <path d="M25,20 L30,40 L35,40 L40,20 Z" fill="#f5deb3"/>
    <path d="M25,20 Q30,15 35,18 Q40,15 42,20 Q40,17 38,16 Q32,15 28,16 Q25,17 25,20" fill="#fff8e1"/>
    <path d="M28,22 L30,38 L35,38 L37,22 Z" fill="#d2691e"/>
  </g>
  
  <!-- Escenario con músico -->
  <rect x="100" y="180" width="150" height="50" fill="#8b4513"/>
  <rect x="120" y="150" width="10" height="30" fill="#333"/>
  <rect x="115" y="140" width="20" height="10" fill="#333"/>
  
  <!-- Músico -->
  <circle cx="125" cy="135" r="8" fill="#f8d9b7"/>
  <rect x="120" y="143" width="10" height="15" fill="#27ae60"/>
  <rect x="115" y="145" width="5" height="2" fill="#f8d9b7"/>
  <rect x="130" y="145" width="5" height="2" fill="#f8d9b7"/>
  <rect x="120" y="158" width="3" height="12" fill="#f8d9b7"/>
  <rect x="127" y="158" width="3" height="12" fill="#f8d9b7"/>
  
  <!-- Guitarra -->
  <path d="M135,140 Q145,135 150,140 Q145,145 135,140" fill="#8b4513"/>
  <circle cx="140" cy="140" r="3" fill="#333"/>
  
  <!-- Luces de escenario -->
  <circle cx="100" cy="150" r="20" fill="#ff0000" opacity="0.3"/>
  <circle cx="150" cy="150" r="20" fill="#00ff00" opacity="0.3"/>
  <circle cx="200" cy="150" r="20" fill="#0000ff" opacity="0.3"/>
  
  <!-- Decoración de pared -->
  <rect x="50" y="80" width="100" height="100" fill="#5d432c" stroke="#3e2723" stroke-width="2"/>
  <text x="100" y="135" font-family="Arial" font-size="14" fill="#ffec8b" text-anchor="middle">EVENTO</text>
  
  <!-- Cartel de evento -->
  <rect x="250" y="100" width="150" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="325" y="130" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">MÚSICA EN VIVO</text>
  <text x="325" y="150" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Viernes 8PM</text>
</svg>