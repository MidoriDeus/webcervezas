  <circle cx="145" cy="385" r="8" fill="#2c3e50"/>
  
  <rect x="400" y="360" width="60" height="25" fill="#e74c3c"/>
  <circle cx="415" cy="385" r="8" fill="#2c3e50"/>
  <circle cx="445" cy="385" r="8" fill="#2c3e50"/>
