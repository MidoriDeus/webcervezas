  <circle cx="200" cy="60" r="1" fill="white"/>
  <circle cx="250" cy="40" r="1.1" fill="white"/>
  <circle cx="300" cy="25" r="0.9" fill="white"/>
  <circle cx="350" cy="55" r="1.2" fill="white"/>
  <circle cx="400" cy="35" r="0.8" fill="white"/>
