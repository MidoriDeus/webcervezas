  <rect x="360" y="310" width="30" height="30" fill="#5d4037"/>
  <circle cx="375" cy="325" r="15" fill="#5d4037"/>
  
  <!-- Personas en la terraza -->
  <g transform="translate(160, 290)">
    <circle cx="0" cy="0" r="8" fill="#f8d9b7"/>
    <rect x="-5" y="8" width="10" height="15" fill="#3498db"/>
